<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Hello World</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex flex-col items-center justify-center h-screen bg-slate-400">

        <div class="flex space-x-4 pb-8">
            <button class="bg-slate-500 hover:bg-slate-600 active:bg-slate-900 rounded-lg py-2 px-4 text-white"
                hx-get="/say-hello" hx-target="#responseDiv" hx-swap="outerHTML">
                Click me!
            </button>
        </div>

        <div class="flex space-x-4">
            <div id="responseDiv"></div>
        </div>

    </div>
</body>

</html>
